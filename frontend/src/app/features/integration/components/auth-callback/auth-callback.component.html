<div class="auth-callback-container">
  <mat-card class="callback-card">
    <!-- Processing State -->
    <mat-card-content *ngIf="isProcessing" class="processing-content">
      <mat-spinner diameter="50"></mat-spinner>
      <h2>Authenticating with GitHub</h2>
      <p>Please wait while we verify your authentication...</p>
    </mat-card-content>

    <!-- Success State -->
    <mat-card-content *ngIf="!isProcessing && isSuccess" class="success-content">
      <mat-icon class="large-icon success-icon">check_circle</mat-icon>
      <h2>Successfully Connected!</h2>
      <p>Your GitHub account has been connected successfully.</p>
      <p>Redirecting to integration dashboard...</p>
      <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
    </mat-card-content>

    <!-- Error State -->
    <mat-card-content *ngIf="!isProcessing && !isSuccess" class="error-content">
      <mat-icon class="large-icon error-icon">error</mat-icon>
      <h2>Authentication Failed</h2>
      <p class="error-message">{{ errorMessage }}</p>
      <div class="error-actions">
        <button mat-raised-button color="primary" (click)="tryAgain()">
          <mat-icon>refresh</mat-icon>
          Try Again
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
